<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio  -  cuatro parrafos con estilos</title>
		<style>
			body{
				background:aqua;
			}
			p{
				color:blue;
				font-family:vervena;
				text-align:center;
			}
			.alineacion-derecha{
				font-size:20px;
				text-align:right;
			}
			.fondo-silver{
				background:silver;
			}
			.rojo{
				color:red;
			}
		</style>
	</head>
	<body>
		<p>Texto<span class="rojo">Centrado</span>.</p>
		<p class="fondo-silver">Texto centrado sobre fondo de color plata.<p>
		<p class="alineacion-derecha">Texto<span class="rojo">Alineacion</span>A la derecha</p>
		<p class="fondo-silver">Otro texto centrado sobre fondo color plata</p>
	</body>
</html>
